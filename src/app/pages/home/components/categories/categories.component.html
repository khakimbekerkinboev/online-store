<div class="categories-container">
    <ul class="list-group">
        <a role="button" #category (click)="loadAllProducts()" (click)="activateLink($event)"
            class="list-group-item active d-flex justify-content-between align-items-center">
            All Products
            <span class="badge bg-primary rounded-pill">{{numOfAllProducts}}</span>
        </a>
        <a role="button" #category (click)="filterCategory(category)" (click)="activateLink($event)"
            class="list-group-item d-flex justify-content-between align-items-center"
            *ngFor="let category of categoryNumberPairs">
            {{category.categoryName | titlecase}}
            <span class="badge bg-primary rounded-pill">{{category.categoryNumber}}</span>
        </a>
    </ul>
</div>
