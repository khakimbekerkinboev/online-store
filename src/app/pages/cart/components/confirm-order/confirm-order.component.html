<div class="order-container">
    <form class="border p-4 rounded">
        <h2 class="text-center mt-3 mb-3 fw-normal">
            Order Form
        </h2>
        <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <div class="d-flex gap-3">
                <input type="text" class="form-control w-30" id="fullname" aria-describedby="emailHelp"
                    placeholder="First Name" required>
                <input type="text" class="form-control w-30" id="fullname" aria-describedby="emailHelp"
                    placeholder="Last Name" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="contact-info" class="form-label">Contact Info</label>
            <div class="d-flex gap-3">
                <input type="tel" class="form-control" style="width: 50%;" id="contact-info" placeholder="Phone Number"
                    required>
                <input type="email" class="form-control" id="contact-info" placeholder="Email" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Shipping Address</label>
            <input type="text" class="form-control" id="address"
                placeholder="Country, State, City, Street Address, Zip code" required>
        </div>
        <div>
            <label for="products" class="form-label">Product List</label>
            <table class="table mb-1 rounded">
                <tbody>
                    <tr *ngFor="let cartProduct of cartProducts" class="border">
                        <td>
                            <img src={{cartProduct.image}} alt="" class="cart-img">
                        </td>
                        <td>{{cartProduct.title | shortenProductName:15}}</td>
                        <td>{{cartProduct.price | convertToUsd}}</td>
                        <td>{{cartProduct.quantity}} pcs</td>
                        <td>{{cartProduct.price * cartProduct.quantity | convertToUsd}}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" (click)="removeCartProduct(cartProduct)">
                                <i class="fa-regular fa-circle-xmark"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td class="border-0 fw-bold">Total:</td>
                        <td class="border-0"></td>
                        <td class="border-0"></td>
                        <td class="border-0"></td>
                        <td class="border-0 fw-bold">{{totalAmount | convertToUsd}}</td>
                        <td class="border-0 "></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mb-3">
            <label for="payment" class="form-label">Payment Method</label>
            <select class="form-select" aria-label="Default select example" id="payment" required>
                <option selected>Choose...</option>
                <option value="1">Credit Card</option>
                <option value="2">PayPal</option>
                <option value="3">Apple Pay</option>
                <option value="4">Google Pay</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="comments" class="form-label">Comments</label>
            <textarea class="form-control" id="comments" rows="3" placeholder="Order Notes..."></textarea>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms" required>
            <label class="form-check-label" for="terms">I agree to the <a href="">terms and
                    conditions</a></label>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="cartProducts.length === 0">Submit</button>
    </form>
</div>
