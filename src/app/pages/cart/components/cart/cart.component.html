<div class="cart-container p-2">
    <p class="text-center mt-2 mb-1" *ngIf="cartProducts.length == 0">Your shopping cart is
        empty!
    </p>
    <table class="table mb-1">
        <tbody>
            <tr *ngFor="let cartProduct of cartProducts" class="border">
                <td>
                    <img src={{cartProduct.image}} alt="" class="cart-img">
                </td>
                <td>{{cartProduct.title | shortenProductName:5}}</td>
                <td>{{cartProduct.price | convertToUsd}}</td>
                <td>{{cartProduct.quantity}} pcs</td>
                <td>{{cartProduct.price * cartProduct.quantity | convertToUsd}}</td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="removeCartProduct(cartProduct)">
                        <i class="fa-regular fa-circle-xmark"></i>
                    </button>
                </td>
            </tr>
            <tr>
                <td class="border-0 fw-bold">Total:</td>
                <td class="border-0"></td>
                <td class="border-0"></td>
                <td class="border-0"></td>
                <td class="border-0 fw-bold">{{totalAmount | convertToUsd}}</td>
                <td class="border-0 "></td>
            </tr>
        </tbody>
    </table>
    <div class="cart-btns d-flex justify-content-center">
        <button class="btn btn-success btn-sm me-2" [disabled]="cartProducts.length == 0" routerLink="/confirm-order"
            (click)="closeCart()">Confirm Order</button>
        <button class="btn btn-danger btn-sm me-2" (click)="emptyCart()" [disabled]="cartProducts.length == 0">Empty
            Cart</button>
        <button class="btn btn-secondary btn-sm" (click)="closeCart()">Close</button>
    </div>
</div>
