<div class="likes-container p-2">
    <p class="text-center mt-2 mb-1" *ngIf="likedProducts.length == 0">You don't have any liked products!
    </p>
    <table class="table mb-3">
        <tbody>
            <tr *ngFor="let likedProduct of likedProducts" class="border">
                <td>
                    <img src={{likedProduct.image}} alt="" class="likes-img">
                </td>
                <td>
                    {{likedProduct.title | shortenProductName:15 }}
                </td>
                <td>
                    {{likedProduct.price | convertToUsd}}
                </td>
                <td>
                    <button class="btn btn-success btn-sm" (click)="addToCart(likedProduct)"><i
                            class="fa-solid fa-cart-plus"></i></button>
                </td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="removeLikedProduct(likedProduct)">
                        <i class="fa-regular fa-circle-xmark"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="likes-btns d-flex justify-content-center">
        <button class="btn btn-danger btn-sm me-2" (click)="emptyLikedProducts()">Empty Likes</button>
        <button class="btn btn-secondary btn-sm" (click)="closeLikes()">Close</button>
    </div>
</div>
